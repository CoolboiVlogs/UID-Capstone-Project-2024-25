<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WellnessFinder : Patient Login</title>
    <link rel="stylesheet" href="p-log-style.css" />
    <script src="p-log-script.js"></script>
  </head>

  <body>
    <div class="container">
      <img src="Images/WellnessFinder Logo 2.png" alt="logo" id="logo" />
      <form name="loginForm" onsubmit="return validateForm(event)">
        <h2>Patient Login</h2>
        <div class="screen"></div>
        <input
          type="text"
          name="username"
          placeholder="Username"
          class="read"
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="read"
        /><br />
        <input type="checkbox" name="remember" />&ensp;<label>Remember me</label
        ><br /><br />
        <a href="#" class="forgot-pass">Forgot Password ?</a><br /><br />
        <input type="submit" value="Sign in" name="login" /><br /><br />
        <div class="sign-up">
          New User ?
          <a href="p-reg.html">SignUp Now</a>
        </div>
      </form>
    </div>
  </body>
</html>
