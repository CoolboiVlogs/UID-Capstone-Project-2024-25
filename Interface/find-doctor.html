<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WellnessFinder : Find a Doctor</title>
    <link rel="stylesheet" href="find-doctor.css" />
    <script src="find-doctor-script.js"></script>
  </head>

  <body>
    <img src="Images/WellnessFinder Logo 2.png" alt="logo" id="logo" />
    <div class="container">
      <h1>Find a Doctor</h1>
      <form id="findDoctorForm" onsubmit="return findDoctor(event)">
        <label for="specialization">Specialization:</label>
        <select name="specialization" id="specialization">
          <option value="General">General</option>
          <option value="Pediatrics">Pediatrics</option>
          <option value="Dermatology">Dermatology</option>
          <option value="Cardiology">Cardiology</option>
          <!-- Add more specializations as needed --></select
        ><br /><br />

        <label for="location">Location:</label>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Enter location"
        /><br /><br />

        <label for="availability">Availability:</label>
        <select name="availability" id="availability">
          <option value="Anytime">Anytime</option>
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option></select
        ><br /><br />

        <label for="date">Preferred Date:</label>
        <input type="date" name="date" id="date" /><br /><br />

        <input type="submit" value="Find Doctor" />
      </form>

      <div id="results">
        <!-- Results will be displayed here -->
      </div>
    </div>
  </body>
</html>
