<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellnessFinder : Find a Medical Store</title>
    <link rel="stylesheet" href="find-medical-store-style.css">
    <script src="find-medical-store-script.js" defer></script>
</head>

<body>
    <img src="Images/WellnessFinder Logo 2.png" alt="logo" id="logo">
    <div class="container">
        <h1>Find a Medical Store</h1>
        <form id="findMedicalStoreForm" onsubmit="return findMedicalStore(event)">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" placeholder="Enter location"><br><br>

            <label for="storeType">Store Type:</label>
            <select name="storeType" id="storeType">
                <option value="Any">Any</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Drug Store">Drug Store</option>
                <option value="Supermarket">Supermarket</option>
            </select><br><br>

            <input type="submit" value="Find Medical Store">
        </form>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
</body>

</html>
