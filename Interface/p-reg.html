<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WellnessFinder : Patient Registration</title>
    <link rel="stylesheet" href="p-reg-style.css" />
  </head>

  <body>
    <div class="container">
      <img src="Images/WellnessFinder Logo 2.png" alt="logo" id="logo" />
      <form>
        <h2>Patient Registration</h2>
        <div class="screen"></div>
        <input
          type="text"
          name="full-name"
          placeholder="Enter Your Full Name"
          class="read"
        /><br />
        <input
          type="e-mail"
          name="mail"
          placeholder="Enter Your E-Mail"
          class="read"
        /><br />
        <input
          type="phone-number"
          name="mobile-number"
          placeholder="Enter Your Mobile Number"
          class="read"
        /><br />
        Select Your Date of Birth
        <input
          type="date"
          name="dob"
          placeholder="Select Your Date of Birth"
          class="read"
        /><br />
        Select Your Blood Group
        <input
          type="blood-group"
          name="blood-group"
          placeholder="Select Your Blood Group"
          class="read"
        /><br />
        Select Your Gender
        <input
          type="gender"
          name="gender"
          placeholder="Select Your Gender"
          class="read"
        /><br />
        <input
          type="text"
          name="address"
          placeholder="Enter Your Residential Address"
          class="read"
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Create a Password"
          class="read"
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Confirm Your Password"
          class="read"
        /><br />
        <div class="register">
          <a href="p-log.html"> Register Myself </a>
        </div>
      </form>
    </div>
  </body>
</html>
