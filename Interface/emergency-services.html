<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellnessFinder : Emergency Services</title>
    <link rel="stylesheet" href="emergency-services-style.css">
    <script src="emergency-services-script.js" defer></script>
</head>

<body>
    <img src="Images/WellnessFinder Logo 2.png" alt="logo" id="logo">
    <div class="container">
        <h1>Emergency Services</h1>
        <form id="emergencyServicesForm">
            <label for="serviceType">Select Service:</label>
            <select name="serviceType" id="serviceType">
                <option value="Ambulance">Ambulance</option>
                <option value="Fire Department">Fire Department</option>
                <option value="Police">Police</option>
                <option value="Hospital">Hospital</option>
            </select><br><br>

            <label for="location">Location:</label>
            <input type="text" name="location" id="location" placeholder="Enter location"><br><br>

            <input type="submit" value="Find Services">
        </form>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
</body>

</html>
